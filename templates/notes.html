{% extends "base.html"%}
{% block title %}Мои Заметки {% endblock %}
{% block content %}
<a href="/notes/create" class="btn">Создать заметку</a>

<hr>
<form method="GET">
    <label>Поиск: </label><br>
    <input type="text" name="q" value="{{ q }}" placeholder="Поиск по тексту...">
    <select name="category">
        <option value="">Все категории</option>
        {% for c in categories %}
            <option value="{{ c.categories }}" {% if current-category == c.category %}selected{% endif %}>
                {{ c.categories }}
            </option>
        {% endfor %}
    </select>
    <button type="submit" class="btn">Искать</button>
</form>
{% endblock %}
